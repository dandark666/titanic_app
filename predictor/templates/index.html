<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n Titanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 via-indigo-200 to-purple-200 min-h-screen flex items-center justify-center">

    <div class="backdrop-blur-xl bg-white/30 shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-white/40">
        <div class="text-center mb-6">
            <i class="ph ph-anchor-simple text-4xl text-indigo-600"></i>
            <h1 class="text-3xl font-extrabold text-gray-800 mt-2">Titanic Survival Predictor</h1>
            <p class="text-gray-600 text-sm">Predice tus probabilidades de sobrevivir al Titanic üõ≥Ô∏è</p>
        </div>

        <!-- Resultado -->
        {% if prediction %}
            {% if pred == 1 %}
                <div class="mb-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-800 rounded-md animate-fade-in">
                    <i class="ph ph-smiley mr-1"></i> {{ prediction }}
                </div>
            {% else %}
                <div class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-800 rounded-md animate-fade-in">
                    <i class="ph ph-warning mr-1"></i> {{ prediction }}
                </div>
            {% endif %}
            <p class="text-sm text-gray-600 mb-4 text-center">üéØ Precisi√≥n del modelo: <strong>{{ accuracy }}%</strong></p>
        {% endif %}

        <!-- Formulario -->
        <form action="/predict/" method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Clase del ticket</label>
                <input name="Pclass" type="number" min="1" max="3" placeholder="1 = Primera, 2 = Segunda, 3 = Tercera"
                    required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Sexo</label>
                <select name="Sex" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="">Selecciona</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Edad</label>
                    <input name="Age" type="number" min="0" placeholder="A√±os" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Tarifa</label>
                    <input name="Fare" type="number" step="0.01" min="0" placeholder="USD" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Hermanos / C√≥nyuge</label>
                    <input name="SibSp" type="number" min="0" placeholder="N√∫mero" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Padres / Hijos</label>
                    <input name="Parch" type="number" min="0" placeholder="N√∫mero" required
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Puerto de embarque</label>
                <select name="Embarked" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="">Selecciona</option>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southampton</option>
                </select>
            </div>

            <button id="predict-btn" type="submit"
                class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200 flex items-center justify-center gap-2">
                <i class="ph ph-magic-wand"></i> <span>Predecir</span>
            </button>
        </form>
    </div>

    <script>
        // Animaci√≥n de carga al presionar "Predecir"
        const btn = document.getElementById('predict-btn');
        btn.addEventListener('click', () => {
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Procesando...';
            btn.disabled = true;
        });
    </script>

</body>
</html>
