<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción Titanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transition-all duration-300">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Predicción de Supervivencia - Titanic</h1>

        <!-- Resultado de la predicción -->
        {% if prediction %}
            <div class="mt-4">
                {% if pred == 1 %}
                    <div class="p-4 bg-green-100 text-green-800 rounded text-center font-medium shadow-sm">
                        {{ prediction }}
                    </div>
                {% else %}
                    <div class="p-4 bg-red-100 text-red-800 rounded text-center font-medium shadow-sm">
                        {{ prediction }}
                    </div>
                {% endif %}

                <!-- Barra de porcentaje -->
                <div class="mt-4">
                    <p class="text-sm text-gray-600 mb-2 text-center">Precisión del modelo: {{ accuracy }}%</p>
                    <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                        <div class="h-3 rounded-full transition-all duration-700 ease-in-out
                            {% if pred == 1 %} bg-green-500 {% else %} bg-red-500 {% endif %}"
                            style="width: {{ accuracy }}%;">
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}

        <!-- Formulario -->
        <form action="/predict/" method="POST" class="mt-6 space-y-4">
            {% csrf_token %}

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Clase del ticket</label>
                <input name="Pclass" type="number" min="1" max="3"
                       placeholder="1=Primera, 2=Segunda, 3=Tercera"
                       required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Sexo</label>
                <select name="Sex" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <option value="">Selecciona</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Edad</label>
                <input name="Age" type="number" min="0"
                       placeholder="Edad en años"
                       required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Hermanos/Cónyuge</label>
                    <input name="SibSp" type="number" min="0"
                           placeholder="Ej: 1"
                           required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"/>
                </div>
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Padres/Hijos</label>
                    <input name="Parch" type="number" min="0"
                           placeholder="Ej: 0"
                           required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"/>
                </div>
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Tarifa del ticket</label>
                <input name="Fare" type="number" min="0" step="0.01"
                       placeholder="Precio pagado (USD)"
                       required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <label class="block font-semibold mb-1 text-gray-700">Puerto de embarque</label>
                <select name="Embarked" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <option value="">Selecciona</option>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southampton</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold mt-4 hover:bg-blue-700 transition-all">
                Predecir
            </button>
        </form>
    </div>

</body>
</html>
